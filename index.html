<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>FloripaJS.org / Fomentando a comunidade front-end de Santa Catarina</title>

        <meta charset="utf-8" />
        <meta name="description" content="FloripaJS.org - Fomentando a comunidade front-end de Santa Catarina" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="assets/css/fontello.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="assets/js/underscore-min.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <img src="assets/images/logo-floripajs.png" class="logo">

            <a href="https://twitter.com/FloripaJS" class="icon-twitter-circled icon-font" target="_blank">
                <span>Twitter</span>
            </a>

            <a href="https://www.facebook.com/groups/floripajs/" class="icon-facebook-circled icon-font" target="_blank">
                <span>Facebook</span>
            </a>

            <a href="https://github.com/FloripaJS" class="icon-github-circled icon-font" target="_blank">
                <span>Github</span>
            </a>
        </div>

        <script type="text/html" id='templateMember'>
            <div class="members clearfix">
                <span class="avatar" title="<%=talker.name%>" style="background-image: url(<%=talker.img%>);">
                    <span><span></span></span>
                </span>

                <span class="geek"><%=talker.name%></span>

                <%if(talker.twitter){%>
                    <a href="<%=talker.twitter%>" title="Twitter - <%=talker.name%>" target="_blank" class="icon-font icon-twitter-circled">
                        <span>Twitter</span>
                    </a>
                <%}%>
                <%if(talker.github){%>
                    <a href="<%=talker.github%>" title="GitHub - <%=talker.name%>" target="_blank" class="icon-font icon-github-circled">
                        <span>GitHub</span>
                    </a>
                <%}%>
            </div>
        </script>

        <section class="meetup">
            <script type="text/html" id='templateContainerPast'>
                <% _.each(events, function(ev, key, list) { %> 
                     <div class="container <%= (key > 0 ? 'past': '')%>">
                        <% if(key === 0) {%>
                            <h2 class="subtitle">Próximo encontro</h2>
                        <% }%>
                        <% if(key === 1) {%>
                            <h2 class="subtitle">Encontros anteriores</h2>
                        <% }%>

                        <div class="col-8">
                            <div class="talks-title">
                                <h3>
                                    <span><%=ev.date.day%><small><%=ev.date.month%></small></span>
                                    Exposições de casos
                                    <%if(ev.date.videoLink){%>
                                    <a href="<%=ev.date.videoLink%>" target="_blank">Assista aos vídeos &raquo;</a>
                                    <%}%>
                                </h3>
                            </div>

                            <ul class="talks-ct">
                                <% _.each(ev.talkers, function(talker, key, list) { %> 
                                    <li class="talks">
                                        <% var template = _.template(document.getElementById('templateMember').innerHTML)
                                            result = '';

                                        if(talker.talkers){
                                            _.each(talker.talkers, function(talkerIn, key, list) { 
                                                result += template({talker: talkerIn});
                                            });
                                        }else{
                                             result = template({talker: talker});
                                        }%>
                                        <%= result%>
                                        <strong>
                                            <a href="<%= (talker.lectureLink ? talker.lectureLink : '#')%>" target="_blank">
                                                <%=talker.lecture%>
                                            </a>
                                        </strong>
                                    </li>
                                <% });%>
                            </ul>

                            <%if(ev.introduction){%>
                                <p class="introduction highlight">
                                    Tem algo bacana para nos contar?
                                </p>
                                <p class="introduction">
                                    <a href="http://goo.gl/forms/jv8JEpoYJJ" target="_blank">
                                        Então clique e envie a sua idéia!
                                    </a>
                                </p>
                                <p class="introduction highlight">Floripa Devs Meetup?</p>
                                <p class="introduction"><%=ev.introduction%></p>
                            <%}%>
                        </div>

                        <div class="col-4">
                            <a href="<%=ev.location.urlMap%>" target="_blank" class="map" title="Onde é o local?">
                                <span><span></span></span>
                            </a>
                            <ul class="details">
                                <li>
                                    <div class="details-location">
                                        <i class="icon-location"></i>
                                        <%=ev.location.address%>
                                    </div>
                                    <div>
                                        <span class="location">
                                            <%=ev.location.city%>
                                        </span>
                                    </div>
                                    <div>
                                        <span class="location bold">
                                            <a href="<%=ev.location.urlMap%>" target="_blank">
                                                <%=ev.location.company%>
                                            </a>
                                        </span>
                                    </div>
                                </li>
                                <li>
                                    <i class="icon-clock"></i>
                                    <%=ev.location.time%>
                                </li>
                                <li>
                                    <i class="icon-ticket"></i>
                                    Inscrição gratuita <%if(ev.location.coffeeBreakFree){%>(Coffee-break Free)<%}%>
                                    <%if(ev.location.linkMeetup){%>
                                        <a href="<%=ev.location.linkMeetup%>" class="confirm-meetup" title="Confirme presença no Meetup">

                                            <b>Confirme sua presença no evento</b>

                                                x="0px" y="0px" width="309px" height="206px"
                                            >

                    </div>
                    <div class="split"><i></i></div>
                <% });%>
            </script>

            <div class="container" id="containerMaster">
            </div>

        </section><!-- .meetup -->

        <footer>
            <p>
                Made with ❤ by a bunch of geeks from the island of magic |
                <a href="https://twitter.com/FloripaJS" class="icon-twitter-circled icon-font" target="_blank">
                    <span>@FloripaJS</span>
                </a>
                <a href="https://www.facebook.com/groups/floripajs/" class="icon-facebook-circled icon-font" target="_blank">
                    <span>FloripaJS</span>
                </a>
                <a href="https://github.com/FloripaJS" class="icon-github-circled icon-font" target="_blank">
                    <span>FloripaJS</span>
                </a>
            </p>
        </footer>

        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
